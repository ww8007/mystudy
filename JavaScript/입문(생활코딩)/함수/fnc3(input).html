<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        // 아래 함수는 input 값이 return 값으로 잡힘
        // 함수 정의 부분 : 매개변수
        function get_arg(arg) {
            return arg * 1000;
        }

        function get_arg2(arg1, arg2) {
            return arg1 + arg2;
        }
        // 함수 사용 부분 : 인자
        alert(get_arg(1));
        alert(get_arg(2));
        alert(get_arg2(1, 2)); // 합 값이 출력됨
    </script>
</body>

</html>
