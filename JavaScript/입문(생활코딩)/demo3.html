<!DOCTYPE html>
<html lang="en">
<title></title>

<head>

</head>

<body>
    <script type="text/javascript">
        alert("coding" + "everybody")
            // 큰 따옴표 작은 따옴표 차이는 파이썬과 비슷하다고 생각
            // 따옴표 문자 알려줌>
            // \역슬레쉬는 문자의 특수한 기능 없앰
        "code".indexOf("e")
        var a = 1;
        alert(1 === "1"); // 값이 정확하게 같은지 판단
        // 좌항 숫자 오른쪽 문자 
        // 자바 스크립트는 문자와 데이터가 같다면 == 은 true return
        // 하지만 === 세개 쓴다면 데이터 형식과 값이 같아야지 같다고 판단
        alert(a)
        var b;
        alert(b);
        alert(b == null); // true 반환
        alert(b === null); // false 반환
        // 동등 연산자(자바) true 1 같다고 반환
    </script>

</body>

</html>
